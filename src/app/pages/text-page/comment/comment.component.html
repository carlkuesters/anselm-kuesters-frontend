<anselm-grid-row>
  <anselm-grid-column class="author">
    <img src="assets/images/standard_user_image.png"/>
    <time>{{comment.formattedDate}}</time>
  </anselm-grid-column>
  <anselm-grid-column>
    <h2>{{comment.author}}</h2>
    <p [innerHTML]="comment.content"></p>
  </anselm-grid-column>
</anselm-grid-row>
