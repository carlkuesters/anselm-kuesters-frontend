<h1 [translate]="category"></h1>
<div *ngFor="let achievement of achievements" class="achievement">
  <div class="achievement-header"><time>{{achievement.attributes.dateTitle}}</time><span *ngIf="achievement.attributes.location" class="achievement-location">, {{achievement.attributes.location}}</span></div>
  <div class="achievement-title">{{achievement.attributes.title}}</div>
</div>
