<anselm-grid-row *ngIf="aboutMePage | async as aboutMePage">
  <anselm-grid-column>
    <!--TODO: General css class or component-specific style?-->
    <anselm-grid-row style="flex-grow: 0;">
      <anselm-grid-column>
        <anselm-text-box>
          <h1>{{ aboutMePage.attributes.title }}</h1>
          <div [innerHTML]="aboutMePage.attributes.descriptionStart | markdown"></div>
        </anselm-text-box>
      </anselm-grid-column>
    </anselm-grid-row>
    <anselm-grid-row>
      <anselm-grid-column>
        <anselm-box>
          <anselm-curriculum-vitae [events]="events | async"></anselm-curriculum-vitae>
        </anselm-box>
      </anselm-grid-column>
    </anselm-grid-row>
  </anselm-grid-column>
  <anselm-grid-column>
    <anselm-grid-row>
      <anselm-grid-column>
        <anselm-image-box imagePath="assets/images/anselm/wine.png"></anselm-image-box>
      </anselm-grid-column>
    </anselm-grid-row>
    <anselm-grid-row>
      <anselm-grid-column>
        <anselm-text-box>
          <div [innerHTML]="aboutMePage.attributes.descriptionEnd | markdown"></div>
        </anselm-text-box>
      </anselm-grid-column>
    </anselm-grid-row>
  </anselm-grid-column>
</anselm-grid-row>
<anselm-grid-row>
  <anselm-grid-column>
    <anselm-box>
      <anselm-achievements category="FURTHER_DEVELOPMENTS" [achievements]="furtherDevelopments | async"></anselm-achievements>
    </anselm-box>
  </anselm-grid-column>
  <anselm-grid-column>
    <anselm-box>
      <anselm-achievements category="AWARDS" [achievements]="awards | async"></anselm-achievements>
    </anselm-box>
  </anselm-grid-column>
  <anselm-grid-column>
    <anselm-box>
      <anselm-achievements category="IN_THE_MEDIA" [achievements]="inTheMedia | async"></anselm-achievements>
    </anselm-box>
  </anselm-grid-column>
</anselm-grid-row>
