<form [formGroup]="contactForm">
  <input type="text" formControlName="name" [placeholder]="'NAME' | translate">
  <input type="text" formControlName="email" [placeholder]="'EMAIL' | translate">
  <textarea formControlName="text" [placeholder]="'MESSAGE' | translate"></textarea>
  <button translate="SEND"></button>
</form>
<div class="info">
  <div translate="PAGE.CONTACT.MESSAGE.DISABLED"></div>
  <span translate="EMAIL"></span>: <a [href]="'mailto:' + email">{{ email }}</a>
</div>
